  <!-- CHAT SECTION -->
  <section class="py-4" style="background:#eaeaea" >
    <div class="container">
      <div class="row">
        <div class="col-md-5 mb-4">
          <div class="card">
            <div class="card-body">
              <img src="img/lights.jpg" id="signup_image_viewer" style="width:100%;height:269px;object-fit:cover;" alt="" class="rounded img-fluid center-block ">
              <div class="mt-2">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><b>Gender</b> <a class="pull-right">Female</a></li>
                  <li class="list-group-item"><strong>Date of Birth </strong> <a class="pull-right">1996-03-04</a></li>
                  <li class="list-group-item"><strong>Registered </strong> <a class="pull-right">2008-03-04</a></li>
                  <li class="list-group-item">
                    <div class="row justify-content-center">
                    <div class="col form-inline">
                      <h6><strong>Available Status</strong></h6>
                      <label class="switch ml-auto">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                      </label>
                    </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card p-3 py-5">
            <div class="card-body">
              <h3 class="text-center">Update your information</h3>
              <hr><br>
              <form action="" id="myForm" onsubmit="return validateForm()" class="form-group">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <input type="text" required placeholder="Full Name" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" required placeholder="National ID Number" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="tel" required placeholder="Phone Number" class="form-control">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <select class="custom-select form-control" required aria-required="true" style="background: none !important;">
                      <option value="" selected>Select Your District*</option>
                      <option value="Ampara">Ampara</option>
                      <option value="Anuradhapura">Anuradhapura</option>
                      <option value="Batticaloa">Batticaloa</option>
                      <option value="Colombo">Colombo</option>
                      <option value="Galle">Galle</option>
                      <option value="Gampaha">Gampaha</option>
                      <option value="Hambantota">Hambantota</option>
                      <option value="Jaffna">Jaffna</option>
                      <option value="Kalutara">Kalutara</option>
                      <option value="Kandy">Kandy</option>
                      <option value="Kegalle">Kegalle</option>
                      <option value="Kilinochchi">Kilinochchi</option>
                      <option value="Kurunegala">Kurunegala</option>
                      <option value="Mannar">Mannar</option>
                      <option value="Matale">Matale</option>
                      <option value="Matara">Matara</option>
                      <option value="Moneragala">Moneragala</option>
                      <option value="Mullaitivu">Mullaitivu</option>
                      <option value="Nuwara Eliya">Nuwara Eliya</option>
                      <option value="Polonnaruwa">Polonnaruwa</option>
                      <option value="Puttalam">Puttalam</option>
                      <option value="Ratnapura">Ratnapura</option>
                      <option value="Trincomalee">Trincomalee</option>
                      <option value="Vavuniya">Vavuniya</option>
                    </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <input type="text" required placeholder="City/Town" class="form-control">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-group  mb-3">
                      <input type="password" class="form-control" placeholder="Password">
                      <span class="input-group-btn">
                        <button class="btn btn-outline-secondary show-hide-password" type="button"><i class="fa fa-eye" style="color:black"></i></button>
                      </span>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="custom-file d-block">
                        <input type="file" id="signup_profile_pic" name="company_logo" accept="image/x-png,image/jpeg" class="custom-file-input">
                        <span id="signup-profile-pic" class="custom-file-control custom-file-name text-muted"  data-content="Select Only .jpg & .png"></span>
                      </label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-group mt-1">
                      <input type="submit" required value="Update" class="form-control btn btn-block btn-outline-success">
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
